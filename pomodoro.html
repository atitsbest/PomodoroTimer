<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" href="images/fav_icon.ico">
    <link rel="stylesheet" href="styles/reset.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="styles/main.css" type="text/css" media="screen, projection">
</head>
<body>
    <div id="timer">
        <div class="minutes">00</div>:<div class="seconds">00</div>
    </div>

    <div id="controls">
        <img class="start" src="images/start_timer.png" alt="Timer starten" />
        <img class="cancel" src="images/cancel_timer.png" alt="Timer starten" />
    </div>

    <ul id="pomodori">
        <li>
            <img src="images/pomodoro.png" alt="Fertiger Pomodoro" />
        </li>
        <li>
            <img src="images/pomodoro.png" alt="Fertiger Pomodoro" />
        </li>
        <li>
            <img src="images/pomodoro.png" alt="Fertiger Pomodoro" />
        </li>
        <li>
            <img src="images/pomodoro.png" alt="Fertiger Pomodoro" />
        </li>
    </ul>

    <!-- Scripts -->
    <script type="text/javascript" src="scripts/jquery/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery/jquery.sound.js"></script>
    <script type="text/javascript" src="scripts/pomodoro.js"></script>
</body>
</html>
